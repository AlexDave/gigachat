input_variables: [text]
output_parser: null
messages:
  - role: system
    prompt:
      template: ' Проанализируйте следующую историю сообщений,
       которая содержит транскрибированные сообщения с встречи. 
       Каждое сообщение включает информацию о том, "кто сказал", "что сказал" и "время". 
       Обратите внимание, что транскрибация может быть неточной и содержать смысловые ошибки, 
       которые необходимо исправить. Создайте краткое резюме, выделив основные темы обсуждения, 
       ключевые решения, упомянутые действия и важные моменты. Обратите внимание на 
       любые повторяющиеся идеи или предложения, а также на участников, которые вносили 
       значительный вклад в обсуждение. История сообщений: 
       {messageHistory} 
       Результат: Краткое резюме встречи, состоящее из следующих пунктов: 
       1. Основные темы обсуждения 
       2. Ключевые решения, принятые на встрече 
       3. Упомянутые действия и их исполнители 
       4. Важные моменты и выводы
'
  - role: user
    prompt:
      template: 'Сформируй протокол встречи по истории {messageHistory}'
template_format: f-string
_type: prompt